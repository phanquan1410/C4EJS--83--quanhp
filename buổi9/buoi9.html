<button onclick="startCount()">Start count!</button>
<input type="text1" id="txt1">
<button onclick="stopCount()">Stop count!</button>
<script>
var c = 0;
var t;
var timer_is_on = 0;
function timedCount() {
  document.getElementById("txt1").value = c;
  c = c + 1;
  t = setTimeout(timedCount, 1000);
}
function startCount() {
  if (!timer_is_on) {
    timer_is_on = 1;
    timedCount();
  } 
}
function stopCount() {
  clearTimeout(t);
  timer_is_on = 0;
}
</script>

  }
  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }

  #myProgress {

    height: 30px;
    position: relative;
    background-color: #ddd;
  }
  #myBar {
    background-color: #4CAF50;
    width: 10px;
    height: 30px;
    position: absolute;
  }
  </style>
  <body>
  <h1>JavaScript Progress Bar</h1>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <br>
  <button onclick="move()">Click Me</button> 
  <script>
  function move() {
    var elem = document.getElementById("myBar");   
    var width = 0;
    var id = setInterval(frame, 10);
    function frame() {
      if (width == 100) {
        clearInterval(id);
      } else {
        width++; 
        elem.style.width = width + '%'; 
      }
    }
  }
  </script>
